<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <!--*下面：Edge表示Windows Internet Explorer以最高级别的可用模式显示内容，这实际上破坏了“锁定”模式。
    即如果你有IE9的话，说明你有IE789，那么就调用高版本的那个也就是IE9;
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">:如果IE有安装Google Chrome Frame,
    那么就走安装的插件，如果没有，就和下面方式一样-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hello Amaze UI</title>

    <!-- Set render engine for 360 browser -->
    <!--*我们可以使用标签来指定适合自己网站的渲染内核名称，当双核浏览器访问本页面时，就会根据我们的指示，选择我们指定
    的渲染内核来处理页面，以下表示若页面需默认用极速核，增加标签-->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <!--*Baidu Siteapp:为了改善搜索用户的浏览体验，我们会对百度搜索结果中缺乏可替换mobile资源的PC进行格式转换，
    转换为适合手机浏览的mobile网页，使其在移动端浏览器有较好的浏览体验，称之为Siteapp转码技术。-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <!--*当用户将该网页添加到手机主屏幕的时候，当该属性设置为yes的时候，则能够以 full-screen mode打开，但是如果设置为no,则只能通过浏览器进行打开-->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <!--* if content is set for yes,the web application runs in full-screen mode;otherwise,it dose not.The default behavior
    is to use Safari to display web content.You can determine whether a webpage is displayed in full-screen mode using
    the window.navigator.standalone read-only Boolean javascript property.-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--*sets the style of the status bar for a web application;if content is set to default,the status bar appears normal.
    if set to black,the status bar has a black background.if set to black-translucent,the status bar is black and translucent.
    if set to default or black,the web content is displayed below the status bar.if set to black-translucent,the web content
    is displayed on the entire screen,partially obscured by the status bar.The default is default.-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--<meta name="format-detection" content="telephone=no">-->
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<p>
    Hello Amaze UI.
</p>

</html>
